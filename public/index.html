<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slaysim</title>
</head>

<body>
    <p>Slaysim<sup>v{data.version}</sup></p>
    <form autocomplete="off" spellcheck="false">
        <input required type="text" name="username" placeholder="Username">
        <fieldset>
            <legend>Slayer</legend>
            <select required name="type">
                <option value="" disabled selected>Type</option>
                <option value="zombie">Revenant</option>
                <option value="spider" disabled>Tarantula</option>
                <option value="wolf" disabled>Sven</option>
                <option value="enderman" disabled>Voidgloom</option>
            </select>
            <input required type="number" name="tier" onfocusout="this.value < this.min ? this.value = this.min : this.value" oninput="this.value = Math.min(this.max, this.value)" placeholder="Tier" min="1" max="5">
            <input required type="number" name="amount" onfocusout="this.value < this.min ? this.value = this.min : this.value" oninput="this.value = Math.min(this.max, this.value)" placeholder="Amount" min="1" max="9999">
        </fieldset>
        <fieldset>
            <legend>Buffs</legend>
            <input required type="number" name="mf" onfocusout="this.value < this.min ? this.value = this.min : this.value" oninput="this.value = Math.min(this.max, this.value)" placeholder="Magic âœ¯" min="1" max="9999">
            <!-- <span><input type="checkbox" name="gp" id="gp"><label for="gp">Godpot</label></span> -->
            <!-- <input required type="number" name="wolf" onfocusout="this.value < this.min ? this.value = this.min : this.value" oninput="this.value = Math.min(this.max, this.value)" placeholder="Wolf LVL" min="1" max="100"> -->
        </fieldset>
        <fieldset>
            <legend>Aatrox</legend>
            <span><input type="checkbox" name="xp" id="xp"><label for="xp">XP</label></span>
            <span><input type="checkbox" name="drops" id="drops"><label for="drops">Drops</label></span>
            <span><input type="checkbox" name="price" id="price"><label for="price">Price</label></span>
        </fieldset>
        <input type="submit" value="Slay!">
    </form>
    <div style="display: none;" class="loadingio-spinner-eclipse-rthltslkmep">
        <div class="ldio-h1gmnkds5y9">
            <div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
